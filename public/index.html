<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Puyo Puyo Tetris II</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="index.css">
    <script src='client/arena.js' defer></script>
    <script src='client/tetris.js' defer></script>
    <script src='client/player.js' defer></script>
    <script src='client/events.js' defer></script>
    <script src='client/tetrisManager.js' defer></script>
    <script src='client/connectionManager.js' defer></script>
    <script src='client/index.js' defer></script>
  </head>
  <body>
    <template id="full-game-template">
      <div class="full-game">
        <div class="left-column">
          HOLD
          <canvas class='side-box held' width='120' height='90'></canvas>
          <button class="hoverable start-button">Start Game</button>
        </div>
        <div class="mid-column">
          <canvas class='garbage' width='35' height='700'></canvas>
          <canvas class='tetris' width='350' height='700'></canvas>
          <div class="score">-</div>
        </div>
        <div class="right-column">
          NEXT
          <canvas class='side-box forecast forecast0' width='120' height='90'></canvas>
          <canvas class='side-box forecast forecast1' width='120' height='90'></canvas>
          <canvas class='side-box forecast forecast2' width='120' height='90'></canvas>
          <canvas class='side-box forecast forecast3' width='120' height='90'></canvas>
          <canvas class='side-box forecast forecast4' width='120' height='90'></canvas>
        </div>
      </div>
    </template>

  </body>
</html>
