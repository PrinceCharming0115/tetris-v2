<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Puyo Puyo Tetris II</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="full-game">
      <div class="left-column">
        <canvas id='held' class='side-box' width='160' height='160'></canvas>
        <button id="start-button" class="hoverable">Start Game</button>

      </div>
      <canvas id='tetris' width='400' height='800'></canvas>
      <div style="width: 160px;">
        <canvas id='forecast1' class='side-box' width='160' height='160'></canvas>
        <canvas id='forecast2' class='side-box' width='160' height='160'></canvas>
        <canvas id='forecast3' class='side-box' width='160' height='160'></canvas>
      </div>
    </div>
    <div id="score">-</div>
    <script src='arena.js'></script>
    <script src='player.js'></script>
    <script src='index.js'></script>
  </body>
</html>
